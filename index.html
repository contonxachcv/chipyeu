<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lồng Đèn Kỳ Lân</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background: radial-gradient(circle at 30% 20%, #1b1b2f, #0d0d1a 80%);
      overflow:hidden;
    }
    .star {
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      opacity:0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity:0.2; transform:scale(0.8); }
      to   { opacity:1; transform:scale(1.2); }
    }
    .firefly {
      position:absolute;
      width:6px;
      height:6px;
      background: radial-gradient(circle, #ffec85 30%, rgba(255,255,255,0) 70%);
      border-radius:50%;
      opacity:0.8;
      animation: fly 10s linear infinite;
    }
    @keyframes fly {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(100px,60px); }
      50%  { transform: translate(-50px,120px); }
      75%  { transform: translate(-120px,-60px); }
      100% { transform: translate(0,0); }
    }
    .lantern-container {
      position:absolute;
      top:0;
      transform-origin: top center;
      animation: sway 5s cubic-bezier(0.45,0.05,0.55,0.95) infinite alternate;
    }
    .lantern-container.left   { left:2%; transform:translateX(-50%); }
    .lantern-container.center { left:40%; transform:translateX(-50%); }
    .lantern-container.right  { left:80%; transform:translateX(-50%); }

    .rope {
      width:2px;
      height:150px;
      margin:0 auto;
      background:linear-gradient(to bottom, #A52A2A, #E9967A);
    }

    .lantern {
      width:180px;
      cursor:pointer;
      margin-top:0;
      animation: bounce 3s ease-in-out infinite;
    }
    .lantern img {
      width:50%;
      display:block;
      filter: drop-shadow(0 0 25px rgba(255,200,100,0.8))
              drop-shadow(0 0 60px rgba(255,120,50,0.6));
      transition: filter 0.3s ease;
    }
    @keyframes sway {
      0%   { transform:rotate(-7deg); }
      50%  { transform:rotate(6deg); }
      100% { transform:rotate(-5deg); }
    }
    @keyframes bounce {
      0%,100% { transform:translateY(0);}
      50% { transform:translateY(5px);}
    }


    .hint {
      position:absolute;
      bottom:40px;
      left:50%;
      transform:translateX(-50%);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      font-size:18px;
      opacity:0.8;
      text-align:center;
      animation: pulse 2s infinite;
      display:none;
    }
    @keyframes pulse {
      0% { opacity:0.4; }
      100% { opacity:1; }
    }

    .fade-out {
      position:fixed;
      inset:0;
      background:#0d0d1a;
      opacity:0;
      transition: opacity 1s ease;
      pointer-events:none;
      z-index:999;
    }

    .center-text {
      position:absolute;
      top:60%;
      left:50%;
      transform:translate(-50%,-50%);
      color:#E9967A;
      font-family: 'Segoe UI', sans-serif;
      font-size:28px;
      line-height:1.5;
      text-align:center;
      width:90%;
      max-width:600px;
      text-shadow:0 0 10px rgba(255,180,80,0.8);
      z-index:10;
    }
    .center-text p {
      opacity:0;
      position:absolute;
      width:100%;
      left:0;
      transition: opacity 1s;
    }

    .arrow-up {
      position:absolute;
      bottom:80px;
      left:50%;
      transform:translateX(-50%);
      font-size:40px;
      color:#ffcc66;
      text-shadow:0 0 10px rgba(255,200,100,0.8);
      animation: bounceArrow 1.2s infinite;
      display:none;
    }
    @keyframes bounceArrow {
      0%,100% { transform:translateX(-50%) translateY(0); }
      50% { transform:translateX(-50%) translateY(-15px); }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="fireflies"></div>
  <div class="center-text" id="textContainer">
    <p>Trung thu năm nay</p>
    <p>Anh có món quà muốn tặng cho bé Chip</p>
    <p>Ở đây có 3 lồng đèn</p>
    <p>Mỗi khi em nhấn vào 1 lồng đèn sẽ là 1 món quà anh tặng cho bé</p>
  </div>

  <div class="lantern-container left">
    <div class="rope"></div>
    <div class="lantern" data-link="mualongden.html">
      <img src="anh/longden1.png" alt="Lồng đèn 1" />
    </div>
  </div>


  <div class="lantern-container center">
    <div class="rope"></div>
    <div class="lantern" data-link="phaohoa/index2.html">
      <img src="anh/longden2.png" alt="Lồng đèn 2" />
    </div>
  </div>

  <div class="lantern-container right">
    <div class="rope"></div>
    <div class="lantern" data-link="banhtrunthu.html">
      <img src="anh/longden3.png" alt="Lồng đèn 3" />
    </div>
  </div>

  <div class="arrow-up" id="arrow">⬆</div>

  <div class="hint" id="hint">Nhấn vào lồng đèn đi </div>
  <div class="fade-out" id="fade"></div>

  <script>
    const lanterns=document.querySelectorAll(".lantern img");
    const fade=document.getElementById("fade");
    const arrow=document.getElementById("arrow");
    const hint=document.getElementById("hint");
    const texts=document.querySelectorAll(".center-text p");

    const starContainer=document.getElementById("stars");
    for(let i=0;i<80;i++){
      const star=document.createElement("div");
      star.className="star";
      star.style.top=Math.random()*100+"vh";
      star.style.left=Math.random()*100+"vw";
      star.style.animationDuration=(1+Math.random()*3)+"s";
      starContainer.appendChild(star);
    }

    const fireflyContainer=document.getElementById("fireflies");
    for(let i=0;i<12;i++){
      const fly=document.createElement("div");
      fly.className="firefly";
      fly.style.top=Math.random()*100+"vh";
      fly.style.left=Math.random()*100+"vw";
      fly.style.animationDuration=(8+Math.random()*5)+"s";
      fireflyContainer.appendChild(fly);
    }

 
    function randomGlow(lantern){
      setInterval(()=>{
        const blur = Math.floor(Math.random()*40)+20;
        const spread = Math.floor(Math.random()*70)+30;
        const color = [
          `rgba(255,180,80,${Math.random().toFixed(2)})`,
          `rgba(255,120,50,${Math.random().toFixed(2)})`,
          `rgba(255,220,150,${Math.random().toFixed(2)})`
        ];
        lantern.style.filter = `
          drop-shadow(0 0 ${blur}px ${color[0]})
          drop-shadow(0 0 ${spread}px ${color[1]})
          drop-shadow(0 0 ${spread+30}px ${color[2]})
        `;
      }, 500 + Math.random()*500);
    }
    lanterns.forEach(randomGlow);
    let index = 0;
    function showText(){
      if(index > 0) texts[index-1].style.opacity=0; 
      if(index < texts.length){
        texts[index].style.opacity=1;
        setTimeout(()=>{
          index++;
          showText();
        }, 3000); 
      } else {
        arrow.style.display="block";
        hint.style.display="block";
      }
    }
    showText();

    document.querySelectorAll(".lantern").forEach(lantern=>{
      lantern.addEventListener("click",()=>{
        const targetPage = lantern.getAttribute("data-link");
        fade.style.opacity="1";
        setTimeout(()=>{ window.location.href=targetPage; },1000);
      });
    });
  </script>
</body>
</html>
